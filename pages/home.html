<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Home Sistema Pedidos</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Produto</span>
            <img class="logo-home" src="../imagens/tijuca-2.png" alt="Logo">
            <button onclick="openModal()" id="new">Incluir</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome do produto</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome do Produto</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-quantidade">Quantidade</label>
                    <input id="m-quantidade" type="text" required />
                    

                    <label for="m-preço">Preço</label>
                    <input id="m-preço" type="number" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="../js/home.js"></script>
</body>

</html>

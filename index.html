<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="container">

        <div class="left">
            <div class="login">
                <div class="div-logo">
                    <img class="logo" src="../imagens/tijuca-2.png" alt="logo">
                    <p>SISTEMA PEDIDOS</p>
                </div>
                <div class="formulario">
                    <h1>Entrar</h1>

                    <div class="input-usuario">
                        <label id="userLabel" for="usuario">Usuario:</label>
                        <input class="input-user" type="text" id="usuario" paceholder="" required />
                    </div>

                    <div class="input-senha">
                        <label id="senhaLabel" for="senha">Senha:</label>
                        <input class="input-pass" type="password" id="senha" paceholder="" required />
                    </div>
                    <div class="div-button">
                        <button onclick="login()" class="btn">Enviar</button>
                    </div>
                </div>
                
                <div class="cadastro">
                    <p>Não é cadastrado?</p>
                    <a href="./cadastro.html" class="link">Cadastre-se</a>
                </div>
            </div>
        </div>
        <div class="right">
            <img class="produtos" src="../imagens/produtos.png" alt="Produtos">
        </div>
    </div>
    <script src="../js/home.js"></script>
</body>

</html>
